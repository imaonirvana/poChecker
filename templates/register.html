{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}
  <h2 class="mt-4">Реєстрація</h2>
  <form method="post">
    <div class="form-group">
      <label for="username">Логін:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="secret_phrase">Секретна фраза (для модератора):</label>
      <input type="text" class="form-control" id="secret_phrase" name="secret_phrase">
    </div>
    <button type="submit" class="btn btn-primary">Зареєструватися</button>
  </form>
  <p class="mt-3">Вже зареєстровані? <a href="{{ url_for('login') }}">Увійдіть</a></p>
{% endblock %}
